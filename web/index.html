<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>WS Sample Client</title>
</head>

<body>
  <h1>Welcome</h1>
  <div style="float: left;" id="left">
    <h2>Messages</h2>
    
  </div>
  <div style="float: right;" id="right">
    <div id="name">
      <input type="text" id="username" value="Username">
      <input type="submit" id="submit-join" onclick="join();">
    </div>
    <div id="chat">
      <input type="text" id="message">
      <input type="submit" id="submit-chat" onclick="send();">
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
